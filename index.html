<!-- <!DOCTYPE html> -->
<html>

<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>YouTube</title>
</head>

<body>

<div class='container'>
    <div class="row container">
      <div class="col-md-8">
        <div class="input-group">
          <input type="text" class="form-control" id="search-input" placeholder="Search">
          <span class="input-group-btn">
            <button class="btn btn-danger submit-video" type="button">Go!</button>
          </span>
        </div>
      </div>
    </div>
    </div>
<div class='container-fluid'
      <div class='row'>
        <div class="videos-container">
          <div class="video-list"></div>
        </div>
      </div>
</div>


  <script id="video-template" type="text/x-handlebars-template">
    <div class="sidebar col col-3">
    <div class="img-container">
    <img class='thumbnail' data-id={{id}} src ={{thumbnail}}>
      </div>
      <div class="content-container">
        <p class="video-name" data-id="{{id}}">{{title}}</p>
      </div>
      </div>
    </script>

  <script id="video-large-template" type="text/x-handlebars-template">
    <div class="video-container col-7">
      <iframe id="ytplayer" type="text/html" width="640" height="360"
        src="https://www.youtube.com/embed/{{id}}"
        frameborder="0">
      </iframe>
    </div>
    <div class="content-container">
      <p class="video-title">{{title}}</p>
      <p class = "discription">{{discription}}</p>
    </div>
  </script>

  <script src="js/models/videoModel.js"></script>
  <script src="js/collections/videoCollection.js"></script>
  <script src="js/models/appModel.js"></script>
  <script src="js/views/videoView.js"></script>
  <script src="js/views/largeVideoView.js"></script>
  <script src="js/views/appview.js"></script>
  <script src="main.js"></script>
</body>

</html>
