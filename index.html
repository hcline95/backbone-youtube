<!-- <!DOCTYPE html> -->
<html>

<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>YouTube</title>
</head>

<body>

  <div class="container">

    <!-- search bar row -->
    <div class="row searchbar">
      <div class="col">
      <!-- error message toggles -->
        <div class="error-message no-video d-none row">
          <p>We could not find any videos that matched your search. Please try again.</p>
        </div>
        <div class="error error-message d-none row">
          <p>We are sorry, you're search could not be completed. Please try again later.</p>
        </div>
        <div class="input-group row">
          <input class="form-control" id="search-input" placeholder="Search">
          <span class="input-group-btn">
            <button class="btn btn-danger submit-video" type="button">Go!</button>
          </span>
        </div>
      </div>
    </div>
    <!-- videos row -->
    <div class="row videos">


      <!-- Large Video Column -->
      <div class="col large-video">
        <!-- Large video template should go here -->
      </div>


      <!-- Videos list column -->
      <div class='col'>
        <h4 class='up-next'>Click to play the next video...</h4>
        <div class='video-list' <!-- video list template should go here -->
        </div>
      </div>



    </div><!-- ends video row -->

  </div><!-- ends container -->

  <!-- Large video template -->
  <script id="video-large-template" type="text/x-handlebars-template">
    <div class="video-container">
      <iframe id="ytplayer" type="text/html" width="640" height="360"
      src="https://www.youtube.com/embed/{{id}}"
      frameborder="0"></iframe>
      <div class='video-info'>
        <h4 class="video-title">{{title}}</h4>
        <p class ="description">Description: {{description}}</p>
      </div>
    </script>


  <!--  video list  template -->
  <script id="video-template" type="text/x-handlebars-template">
    <div class="sidebar row">
        <div class="col img-container">
          <img class='thumbnail' data-id={{id}} src ={{thumbnail}}>
        </div>
        <div class="col title"
          <h4 class="video-name" data-id="{{id}}">{{title}}</h4>
        </div>
      </div>
    </script>


  <script src="js/models/videoModel.js"></script>
  <script src="js/collections/videoCollection.js"></script>
  <script src="js/models/appModel.js"></script>
  <script src="js/views/videoView.js"></script>
  <script src="js/views/appview.js"></script>
  <script src="main.js"></script>

</body>

</html>
