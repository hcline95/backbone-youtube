<!-- <!DOCTYPE html> -->
<html>

<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>YouTube</title>
</head>

<body>
  <div class="row container">
    <div class="col-md-8 container">
      <div class="input-group">
        <input class="form-control" id="search-input" placeholder="Search">
        <span class="input-group-btn">
          <button class="btn btn-danger submit-video" type="button">Go!</button>
        </span>
      </div>
    </div>
  </div>

  <div class='container-fluid'>
    <div class="row videos-container">
      <div class='large-video'>
      </div>
      <div class="video-list container col col-4">
      </div>
    </div>
  </div>



  <script id="video-template" type="text/x-handlebars-template">
    <div class="sidebar">
      <div class="img-container clearfix">
        <img class='thumbnail pull-left' data-id={{id}} src ={{thumbnail}}>
      </div>
      <div class="content-container">
        <h4 class="video-name" data-id="{{id}}">{{title}}</h4>
      </div>
    </div>
  </script>

  <script id="video-large-template" type="text/x-handlebars-template">
    <div class = "col-8">
      <div class="video-container">
        <iframe id="ytplayer" type="text/html" width="640" height="360"
        src="https://www.youtube.com/embed/{{id}}"
        frameborder="0"></iframe>
      </div>
        <h1 class="video-title">{{title}}</h1>
        <p class = "discription">{{description}}</p>
    </div>
  </script>

  <script src="js/models/videoModel.js"></script>
  <script src="js/collections/videoCollection.js"></script>
  <script src="js/models/appModel.js"></script>
  <script src="js/views/videoView.js"></script>
  <script src="js/views/appview.js"></script>
  <script src="main.js"></script>
</body>

</html>
